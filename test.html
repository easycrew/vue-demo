<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <span v-bind:title="message">hover</span>
    </div>
<script type="text/javascript">
    var app = new Vue ({
        el:"#app",
        data:{
            message:'hello world!'
        }
    })
</script>
</body>
</html>
